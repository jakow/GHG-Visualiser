<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/openlayers3/build/ol.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="frontendApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

<!-- Add your site or application content here -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">GHG-Visualiser</a>
    </div>
  </div>
</nav>
<!-- container for openlayer maps -->
<div class="container">
  <div class="row" id="map-container" ng-controller="MapCtrl">
    <openlayers ol-center="mapOptions" height="{{height}}" >
      <ol-marker ng-repeat="marker in markers" name="marker.name" lat="marker.lat" lon="marker.lon"></ol-marker>
    </openlayers>
  </div>

  <!-- container for openlayer maps -->
  <div class="row" id="graph-container">
      <ghg-chart chart-options="{background: 'green'}"  range="[1990, 2010]" zoom="1" transition="">
        <ghg-plot ng-repeat="measurement in measurements" plot-data="measurement.data"></ghg-plot>
      </ghg-chart>
  </div>
</div>
<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

  !function (A, n, g, u, l, a, r) {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
        (A[l].q = A[l].q || []).push(arguments)

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/openlayers3/build/ol.js"></script>
<script src="bower_components/angular-openlayers-directive/dist/angular-openlayers-directive.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/map.js"></script>
<script src="scripts/controllers/graph.js"></script>
<script src="scripts/services/d3service.js"></script>

<!-- endbuild -->
</body>
</html>
